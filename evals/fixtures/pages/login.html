<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Browse-Bot Eval</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: system-ui, sans-serif; 
      background: linear-gradient(135deg, #1e1e2e, #2d2d44);
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      padding: 20px;
    }
    .login-container { 
      background: rgba(255,255,255,0.05); 
      backdrop-filter: blur(10px);
      padding: 40px; 
      border-radius: 20px; 
      border: 1px solid rgba(255,255,255,0.1);
      width: 100%; 
      max-width: 400px;
    }
    .logo { text-align: center; margin-bottom: 30px; }
    .logo span { font-size: 3rem; }
    h1 { text-align: center; margin-bottom: 8px; color: white; }
    .subtitle { text-align: center; color: #94a3b8; margin-bottom: 30px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 500; color: #cbd5e1; }
    input { 
      width: 100%; 
      padding: 14px 16px; 
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1); 
      border-radius: 10px; 
      font-size: 1rem; 
      color: white;
      transition: border-color 0.2s, background 0.2s;
    }
    input::placeholder { color: #64748b; }
    input:focus { 
      outline: none; 
      border-color: #8b5cf6;
      background: rgba(255,255,255,0.08);
    }
    .remember-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .remember-row label { display: flex; align-items: center; gap: 8px; margin: 0; cursor: pointer; }
    .remember-row input[type="checkbox"] { width: auto; }
    .forgot-link { color: #8b5cf6; text-decoration: none; font-size: 0.875rem; }
    .forgot-link:hover { text-decoration: underline; }
    button[type="submit"] { 
      width: 100%; 
      padding: 14px; 
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      color: white; 
      border: none; 
      border-radius: 10px; 
      font-size: 1rem; 
      font-weight: 600; 
      cursor: pointer; 
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button[type="submit"]:hover { 
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
    }
    .divider { display: flex; align-items: center; gap: 16px; margin: 24px 0; color: #64748b; }
    .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: rgba(255,255,255,0.1); }
    .social-login { display: flex; gap: 12px; }
    .social-btn { 
      flex: 1; 
      padding: 12px; 
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .social-btn:hover { background: rgba(255,255,255,0.1); }
    .signup-link { text-align: center; margin-top: 24px; color: #94a3b8; }
    .signup-link a { color: #8b5cf6; text-decoration: none; }
    .error-message { 
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    .success-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    .dashboard { display: none; text-align: center; color: white; }
    .dashboard h2 { margin-bottom: 16px; }
    .dashboard .user-info { color: #94a3b8; margin-bottom: 24px; }
    .logout-btn {
      padding: 12px 24px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo"><span>üîê</span></div>
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to continue to your account</p>
    
    <div class="error-message" id="errorMessage">
      Invalid email or password. Please try again.
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
      </div>
      
      <div class="remember-row">
        <label>
          <input type="checkbox" id="remember" name="remember">
          Remember me
        </label>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>
      
      <button type="submit">Sign In</button>
      
      <div class="divider">or continue with</div>
      
      <div class="social-login">
        <button type="button" class="social-btn">Google</button>
        <button type="button" class="social-btn">GitHub</button>
      </div>
      
      <p class="signup-link">
        Don't have an account? <a href="#">Sign up</a>
      </p>
    </form>
    
    <div class="success-message" id="successMessage">
      ‚úÖ Login successful! Redirecting...
    </div>
    
    <div class="dashboard" id="dashboard">
      <h2>üéâ Welcome!</h2>
      <p class="user-info">Logged in as: <span id="userEmail"></span></p>
      <button class="logout-btn" id="logoutBtn">Sign Out</button>
    </div>
  </div>
  
  <script>
    // Test credentials
    const TEST_USERS = {
      'test@example.com': 'password123',
      'admin@example.com': 'admin123',
    };
    
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const dashboard = document.getElementById('dashboard');
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Check credentials
      if (TEST_USERS[email] && TEST_USERS[email] === password) {
        // Success
        errorMessage.style.display = 'none';
        form.style.display = 'none';
        successMessage.style.display = 'block';
        
        // Store login state
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('userEmail', email);
        
        // Show dashboard after delay
        setTimeout(() => {
          successMessage.style.display = 'none';
          dashboard.style.display = 'block';
          document.getElementById('userEmail').textContent = email;
        }, 1500);
        
        // Dispatch completion event
        window.dispatchEvent(new CustomEvent('browse-bot-task-complete'));
        
      } else {
        // Error
        errorMessage.style.display = 'block';
        localStorage.setItem('loginFailed', 'true');
      }
    });
    
    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedIn');
      localStorage.removeItem('userEmail');
      dashboard.style.display = 'none';
      form.style.display = 'block';
      form.reset();
    });
    
    // Track input for eval
    document.querySelectorAll('input').forEach(el => {
      el.addEventListener('input', () => {
        window.dispatchEvent(new CustomEvent('browse-bot-tool-call', {
          detail: {
            name: 'findAndInsertText',
            args: { selector: `#${el.id}`, value: el.type === 'password' ? '***' : el.value },
            timestamp: Date.now()
          }
        }));
      });
    });
  </script>
</body>
</html>
